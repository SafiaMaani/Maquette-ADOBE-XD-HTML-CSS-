<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulaire</title>
</head>
<body>
    <nav>
        <div class="barreNav">
            <img src="https://www.lavieeco.com/wp-content/uploads/2020/07/Immobilier-1.jpg" alt="">
            <div class="secteur">
                <h3>SAFIA IMMOBILIER</h3>
                <ul >
                    <li>APPARTEMENTS</li>
                    <li>VILLAS</li>
                    <li>MAGASINS</li>
                    <li>TERRAINS</li>
                </ul>
            </div>
        </div>        
    </nav>
    <section>
        <div class="contenuForm">
            <h1>FORMULAIRE DE RECHERCHE</h1>
            <form action="index.html">
                <div class="contenuLabel">
                        <label for="text">
                            Nom
                        </label>
                        <input type="text" ><br>
            
                        <label for="text">
                            Prenom
                        </label>
                        <input type="text" ><br>
        
                        <label for="text">
                            Numero de téléphone
                        </label>
                        <input type="text" ><br>
                
                        <label for="text">
                            E-mail
                        </label>
                        <input type="text" ><br>
        
                        <label>
                            Choix de ville
                        </label>
                        <input list="Villes">
                            <datalist id="Villes">
                            <option value="Casablanca">
                            <option value="Rabat">
                            <option value="Marrakech">
                            <option value="Tanger">
                            <option value="Oujda">
                            <option value="Dakhla">
                            </datalist><br>
            
                            <label for="typeProp">
                                Choix de proprieté
                            </label>
                            <input list="typeProp" />
                            <datalist id="typeProp">
                                <option value="Appartement">
                                <option value="Villa">
                                <option value="Magasin">
                                <option value="terrains">
                            </datalist><br>

                        <label>
                            Nombre de chambres
                        </label>
                        <input type="number" ><br>
                            
                        <label for="typeProp">
                            Surface
                        </label>
                        <input list="surface" />
                            <datalist id="surface">
                                <option value="50m²">
                                <option value="75m²">
                                <option value="100m²">
                                <option value="150m²">
                                <option value="Plus que 150m²">
                            </datalist><br>
                </div>
            </form>
        <button>ENVOYER</button>
        </div>
    </section>
</body>
</html>
